<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
      position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow>
      </a-box>
      <a-octahedron 
      position="0 1.25 -5" rotation="0 45 0" radius="1.25" color="#EF2D5E" shadow>
      </a-octahedron>
      <a-torus-knot position="1 0.75 -3" rotation="0 45 0" radius="0.5" height="0.5" color="#FFC65D" shadow>
      </a-torus-knot>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4">
      </a-plane>
    </a-scene>
  </body>
</html>
